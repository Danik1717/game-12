<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filipchik Daniil</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="setup">
      <h1>Настройка игры</h1>
      <h3>Введите кол-во игроков</h3>
      <input type="number" id="playersInput" value="2" min="1" max="8" />

    </div>
    <div id="game-container">
      <div id="player"></div>
      <div id="cards"></div>
      <div id="choice"></div>
      <div id="winblock"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
